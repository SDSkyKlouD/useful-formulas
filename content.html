<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Useful Formulas</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css">
        <link href="res/style/main.css" rel="stylesheet" type="text/css">

        <script>window.texme = { renderOnLoad: false, style: "plain" }</script>
        <script src="https://cdn.jsdelivr.net/npm/texme"></script>
    </head>
    <body class="content">
        <nav>
            <a href="index.html" title="뒤로 가기"><img src="res/icons/arrow-left.svg" class="back_icon" /></a>
        </nav>

        <textarea id="markdown_area" style="display:none"></textarea>

        <script>
                let xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function() {
                    if(xhr.readyState === 4) {
                        document.getElementById("markdown_area").innerHTML = xhr.responseText.replace(/$/g, "$$");
    
                        if(texme) {
                            setTimeout(function() {
                                texme.renderPage();
                            }, 100);
                        }
                    }
                };
                xhr.open("GET", `markdown/${window.location.href.split("?")[1].split("=")[1]}.md`);
                xhr.send();
            </script>
    </body>
</html>
